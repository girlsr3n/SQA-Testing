<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <!-- Illustration Section -->
        <div class="illustration">
            <img src="your-illustration.jpeg" alt="Illustration" />
        </div>

        <!-- Welcome Text -->
        <h2>Welcome Back,</h2>
        <p>Log in now to continue</p>

        <!-- Login Form -->
        <form id="loginForm">
            <!-- Username Input -->
            <div class="input-group">
                <i class="icon">&#128100;</i> <!-- User Icon -->
                <input type="text" id="loginUsername" name="username" placeholder="Enter your username" required>
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <i class="icon">&#128274;</i> <!-- Lock Icon -->
                <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
            </div>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="#">Forget password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="login-button">Login</button>
        </form>

        <!-- Sign Up Prompt -->
        <p class="signup-text">
            Don't have an account? <a href="register.html">Sign Up</a>
        </p>

    

    <script src="script.js"></script>
</body>
</html>
